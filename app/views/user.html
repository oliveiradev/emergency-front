<div class="content body">
    <h1>Usu√°rios pendentes</h1>
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th></th>
        </tr>
        <tr ng-repeat="user in users">

        </tr>
    </table>
</div>
